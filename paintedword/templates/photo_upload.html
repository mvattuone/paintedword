<div id="upload">
	<div id="step-1">
		<div id="file-uploader"></div> 	
		<form id="upload_photo" method="POST" action="upload_raw_photo" enctype="multipart/form-data">	
			{{raw_form.as_ul}}
			<input id="uploadDirect" type="submit" value="Upload your photo!" />
		</form>
	</div>
		
	<div id ="step-2" style="display:none">
		<div class="canvas-container" style="position:relative;min-width:640px;min-height:480px;">
			<canvas id="canvas-foreground" width="640" height="480" style="position:absolute; left:0; top:0;"></canvas>
			<canvas id="canvas" width="640" height="480" style="position:absolute; left:0; top:0;"></canvas>
		</div>
		<a id="startOver" href="#" />Start Over</a>
	</div>
</div>
